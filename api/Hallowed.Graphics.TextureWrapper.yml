  assemblies:
  - Hallowed
  namespace: Hallowed.Graphics
  summary: >-
    Wrapper class for allow easy texture manipulation.

    <remarks>

    This class is optional and not required for creating sprites. it however,

    has a lot of useful methods to help with texture manipulation.

    </remarks>


    <pre><code class="lang-csharp">var textureWrapper = new TextureWrapper(Content.Load("texture"));

    var sprite = new Sprite(textureWrapper.Texture);

    var texture2 = Content.Load("texture2");

    textureWrapper.blit(texture2, new Rectangle(0, 0, 100, 100), new Rectangle(0, 0, 100, 100);</code></pre>
  example: []
